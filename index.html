<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="o_sitelen_pona.js"></script>
    <style>
        @font-face {
            font-family: 'linjapona';
            src: url('linja-pona-4.9.otf')
        }
        @font-face {
            font-family: 'Fairfax';
            src: url('FairfaxPonaHD.ttf')

    <title>sitelen Lasina tawa sitelen pona</title>
</head>
<body onload="Init()">
    <textarea id="input" rows="20" style="width: 100%; min-height: 45%;"></textarea>
    <br>
    <button onclick="Start()" style="font-family: linjapona; font-size: 5vh; background-color: #00FF00;">o sitelen-pona</button>
    <span id="waitWarning" style="font-family: linjapona; font-size: 5vh"></span>
    <br>
    <span style="font-family: linjapona; font-size: 5vh"> nasin sitelen: </span>
    <select name="nasinsitelen" id="nasinsitelen" style="font-family: linjalipamanka; font-size: 5vh" id = "nasin">
        <option value="linjalipamanka" style="font-family: linjalipamanka; font-size: 5vh">linja lipamanka</option>
        <option value="linjapona" style="font-family: linjapona; font-size: 5vh">linjapona</option>
        <option value="Arial" style="font-family: Arial; font-size: 5vh">ilo Mataton</option>
    </select>
    <br>
    <button style="font-family: linjapona; font-size: 5vh" onclick="openMenu()" id="menuButton">o lukin e nasin ante</button>
    <br>
    <div id="options" style="display: none; border: black;">
        <span style="font-family: linjapona; font-size: 5vh"> sitelen lili (. : ? ! ,) la o seme: </span>
        <select name="nasin" id="nasin" style="font-family: linjapona; font-size: 5vh" id = "nasin">
            <option value="allto." style="font-family: linjapona; font-size: 5vh">o ante e sitelen "!" e sitelen "?" tawa sitelen ".". o weka e sitelen ","</option>
            <option value="allto " style="font-family: linjapona; font-size: 5vh">o weka e sitelen ",". o ante e ale ante tawa weka lili</option>
            <option value="allto<br>" style="font-family: linjapona; font-size: 5vh">o weka e ona. ona li sitelen "," ala la o open sitelen lon anpa</option>
            <option value="none" style="font-family: linjapona; font-size: 5vh">o ala</option>
        </select>
        <br>
        <input type="checkbox" id="usejqoutes" style="height: 3vh;" value="off">
        <label for="usejqoutes" style="font-family: linjapona; font-size: 5vh">o ante e sitelen  “” tawa sitelen「」</label>
    </div>
    <br>
    <textarea id="output" rows="20" style="width: 100%; min-height: 45%; font-family: linjalipamanka; font-size: 5vh"></textarea>
</body>
</html>
